<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="starting" class="screen">
        <h1>catch the creature</h1>
        <button>Play Game</button>
    </div>
    <div id="choosing" class="screen">
        <h2>Select your favorite creature</h2>
        <div class="select">
        
        <div class="creature">
            <h4>monster</h4>
            <img src="creatures.png" alt="">
        </div>
        <div class="creature">
            <h4>spider</h4>
            <img src="creatures2.png" alt="">
        </div>
        <div class="creature">
            <h4>rhino</h4>
            <img src="creatures3.png" alt="">
        </div>
        <div class="creature">
            <h4>creepy</h4>
            <img src="creatures4.png" alt="">
        </div>
        </div>
       
    </div>
    <div id="playing" class="screen">
        <div class="score-time">
         <h4>Time:<span>0</span></h4>
         <h5>Score:<span>0</span></h5>
        </div>
        <div class="Start-over">
           <button>START</button>
           <h4>Game over</h4>
           <h3>score:<span>0</span></h3>
           <button id="restart">restart</button>
        </div>
       
        <div class="playground">
            
        </div>
        
     </div>
    
    
      <script src="script.js"></script>
</body>
</html>
